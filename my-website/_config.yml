title: Kenna Lewis
email: mckennalewis2019gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Kenna Lewis' Portfolio
baseurl: "kennalewi" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
sass:
  load_paths:
    - _sass
plugins:
  - jekyll-feed
include:
  - assets

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6
  entity_output: as_char
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  footnote_nr: 1
  show_warnings: false
