---
layout: default
---

<article class="project">
  <div class="project-images">
    {{ content | markdownify | split:"<!--more-->" | first }}
  </div>
  <div>
    <h2>{{ page.title }}</h2>
    <div>
      <h3>{{ page.materials }}</h3>
    </div>
    <div>
      {{ content | markdownify | split:"<!--more-->" | last }}
    </div>
  </div>
</article>
